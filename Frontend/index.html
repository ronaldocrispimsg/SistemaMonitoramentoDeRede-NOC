<!DOCTYPE html>
<html lang="pt-br">
<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<meta charset="UTF-8">
<title>NOC Lite</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>NOC Lite</h1>

<section>
    <h2>Login</h2>
    <form id="loginForm">
          <input id="username" placeholder="Usuário">
          <input id="password" type="password" placeholder="Senha">
          <button type="submit">Login</button>
    </form>
    <button id="logoutBtn">Sair</button>
    <h2>Cadastrar Host</h2>

    <form id="hostForm">
        <input id="name" placeholder="Nome" required>
        <input id="address" placeholder="Endereço/IP" required>
        <input id="port" type="number" min="1" max="65535" placeholder="Porta" required>
        <input id="http_url" placeholder="URL HTTP (opcional)">
        <button type="submit">Cadastrar</button>
    </form>
</section>

<section>
    <h2>Hosts</h2>
    <button id="refreshBtn">Atualizar Lista</button>
    <div id="hosts"></div>
</section>

    <div id="alert-container"></div>
    <div id="heatmap-hostname"></div>

<script src="app.js"></script>
<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <h3>Editar Host</h3>

    <input id="modal-name" disabled>
    <input id="modal-ip">
    <input id="modal-port">
    <input id="modal-http-url">

    <div class="modal-actions">
      <button onclick="submitModalEdit()">Salvar</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>
</div>

<div id="pwdModal" class="modal hidden">
  <div class="modal-content">
    <h3>Troca de Senha Obrigatória</h3>
    <p>Este é seu primeiro acesso. Por favor, escolha uma nova senha.</p>
    <input id="new-pwd" type="password" placeholder="Nova Senha">
    <input id="confirm-pwd" type="password" placeholder="Confirme a Senha">
    <div class="modal-actions">
      <button onclick="submitChangePassword()">Alterar e Entrar</button>
    </div>
  </div>
</div>
</body>
</html>
